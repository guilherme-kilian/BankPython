<html>
    <head>
        <title>Cliente</title>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="/">Voltar</a>
            <div class="mt-4">
                <h3>Cadastrar cliente</h1>
                {% if error %}
                    <div id="internal-error" class="alert alert-danger">
                        {{error}}
                    </div>
                {% endif %}
                {% if newCustomer %}
                <div id="internal-success" class="alert alert-success">
                    Usu√°rio criado com sucesso!
                </div>
                {% endif %}
                <form method="post">
                    <div class="my-3">
                        <label for="formName" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="name" id="formName" placeholder="Joana Dark">
                    </div>
                    <div class="my-3">
                        <label for="formDocument" class="form-label">CPF</label>
                        <input type="text" class="form-control" name="document" id="formDocument" placeholder="000.000.000-00">
                    </div>
                    <div class="my-1 form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="male" checked>
                        <label class="form-check-label" for="male">Homem</label>
                    </div>
                    <div class="my-1 form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                        <label class="form-check-label" for="female">Mulher</label>
                    </div>
                    <div class="my-1 form-check">
                        <input class="form-check-input" type="radio" name="gender" value="others" id="others">
                        <label class="form-check-label" for="others">Outros</label>
                    </div>
                    <div class="my-3">
                        <label for="formDate" class="form-label">Data de nascimento</label>
                        <input class="form-control" type="date" name="birthday" id="formDate"/>
                    </div>
                    <button class="btn btn-primary" type="submit">Criar</button>
                </form>
            </div>
        </div>
    </body>
</html>
